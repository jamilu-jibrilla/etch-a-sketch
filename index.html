<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="flex">
        
        <div class="topSelectors">
            <button id="cleaner">Toggle Eraser</button>
            <button id="gridLine">Toggle grid lines</button>
            <label for="color">
                <input type="color" value="#ff0000" name="color" id="color">
                <span class="pen">Paint brush</span>
            </label>
            <button id="rainbow">Rainbow</button>
            <button id="allCol">random colors</button>
            <button id="reset">clear grid</button>
            <p style="margin: 0; font-weight: 700;">Grid size: <span id="gridval"></span> </p>
            <input type="range" min="4" max="100" value="50" id="sizeRange" class="slider">
        </div>
        
        <div id="wrapper"></div>
    </div>
        <script src="../js/script.js"></script>
    </body>
    
    </html>
